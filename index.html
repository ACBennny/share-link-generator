<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Share Link Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h2 class="greeting">Social Share Link Generator</h2>
            <p class="author">
                by <span onclick="window.open('https://acbennny.netlify.app', '_blank')">
                        <u><strong>acbennny</strong></u>
                    </span>
            </p>
            <p class="description">
                A simple way to create share links that work anywhere. 
                No JavaScript or frameworks required. 
                Select any of the options below to get started.
            </p>
            <div class="optBdr">
                <div class="optBox">
                    <button type="button" class="optBtn" data-form="fb">Facebook</button>
                    <button type="button" class="optBtn" data-form="tx">Twitter/X</button>
                    <button type="button" class="optBtn" data-form="bs">BlueSky</button>
                    <button type="button" class="optBtn" data-form="li">LinkedIn</button>
                    <button type="button" class="optBtn" data-form="wa">WhatsApp</button>
                    <button type="button" class="optBtn" data-form="pn">Pinterest</button>
                    <button type="button" class="optBtn" data-form="rd">Reddit</button>
                    <button type="button" class="optBtn" data-form="tg">Telegram</button>
                    <button type="button" class="optBtn" data-form="tb">Tumblr</button>
                    <button type="button" class="optBtn" data-form="yh">Yahoo</button>
                    <button type="button" class="optBtn" data-form="ln">Line</button>
                    <button type="button" class="optBtn" data-form="ok">OK.RU</button>
                    <button type="button" class="optBtn" data-form="vk">ВКонтакте</button>
                    <button type="button" class="optBtn" data-form="gm">Gmail</button>
                    <button type="button" class="optBtn" data-form="em">Email</button>
                </div>
            </div>
            <div class="form_bdr"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
